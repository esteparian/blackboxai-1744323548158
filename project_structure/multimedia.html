<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Comunicación - Enviar Multimedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .media-preview {
            max-width: 100%;
            max-height: 300px;
            margin: 0 auto;
        }
        #videoPreview {
            width: 100%;
            max-height: 300px;
            background-color: #000;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="home.html" class="text-gray-500 hover:text-gray-600 mr-4">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h1 class="text-xl font-bold text-gray-800">Enviar Multimedia</h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <!-- Tabs -->
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex" aria-label="Tabs">
                            <button id="photoTab" 
                                class="border-blue-500 text-blue-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm w-1/2 text-center">
                                <i class="fas fa-camera mr-2"></i>
                                Foto
                            </button>
                            <button id="videoTab" 
                                class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm w-1/2 text-center">
                                <i class="fas fa-video mr-2"></i>
                                Video
                            </button>
                        </nav>
                    </div>

                    <!-- Photo Section -->
                    <div id="photoSection" class="mt-6">
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">
                                    Subir Foto
                                </label>
                                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                    <div class="space-y-1 text-center">
                                        <i class="fas fa-camera text-gray-400 text-3xl mb-3"></i>
                                        <div class="flex text-sm text-gray-600">
                                            <label for="photo-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                                <span>Sube una foto</span>
                                                <input id="photo-upload" name="photo-upload" type="file" class="sr-only" accept="image/*">
                                            </label>
                                            <p class="pl-1">o toma una nueva</p>
                                        </div>
                                        <p class="text-xs text-gray-500">
                                            PNG, JPG, GIF hasta 10MB
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div id="photoPreviewContainer" class="hidden">
                                <img id="photoPreview" class="media-preview rounded-lg" src="" alt="Vista previa">
                            </div>
                        </div>
                    </div>

                    <!-- Video Section -->
                    <div id="videoSection" class="mt-6 hidden">
                        <div class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">
                                    Grabar Video
                                </label>
                                <div class="mt-1">
                                    <video id="videoPreview" class="rounded-lg" autoplay muted></video>
                                </div>
                                <div class="mt-4 flex justify-center space-x-4">
                                    <button id="startRecording" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                        <i class="fas fa-circle mr-2"></i>
                                        Grabar
                                    </button>
                                    <button id="stopRecording" class="hidden inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                        <i class="fas fa-stop mr-2"></i>
                                        Detener
                                    </button>
                                </div>
                            </div>
                            <div id="recordedVideoContainer" class="hidden">
                                <video id="recordedVideo" class="media-preview rounded-lg" controls></video>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-6 flex justify-end">
                        <button id="submitMedia" 
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm 
                            font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 
                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Success Modal (Hidden by default) -->
    <div id="successModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <i class="fas fa-check text-green-600 text-xl"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">¡Archivo Enviado!</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        Tu archivo multimedia ha sido enviado correctamente.
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeModal" 
                        class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full 
                        shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const photoTab = document.getElementById('photoTab');
        const videoTab = document.getElementById('videoTab');
        const photoSection = document.getElementById('photoSection');
        const videoSection = document.getElementById('videoSection');

        photoTab.addEventListener('click', () => {
            photoTab.classList.add('border-blue-500', 'text-blue-600');
            photoTab.classList.remove('border-transparent', 'text-gray-500');
            videoTab.classList.remove('border-blue-500', 'text-blue-600');
            videoTab.classList.add('border-transparent', 'text-gray-500');
            photoSection.classList.remove('hidden');
            videoSection.classList.add('hidden');
            stopVideoStream();
        });

        videoTab.addEventListener('click', () => {
            videoTab.classList.add('border-blue-500', 'text-blue-600');
            videoTab.classList.remove('border-transparent', 'text-gray-500');
            photoTab.classList.remove('border-blue-500', 'text-blue-600');
            photoTab.classList.add('border-transparent', 'text-gray-500');
            videoSection.classList.remove('hidden');
            photoSection.classList.add('hidden');
            startVideoStream();
        });

        // Photo handling
        const photoUpload = document.getElementById('photo-upload');
        const photoPreview = document.getElementById('photoPreview');
        const photoPreviewContainer = document.getElementById('photoPreviewContainer');

        photoUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoPreviewContainer.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        // Video handling
        let mediaRecorder;
        let recordedChunks = [];
        const videoPreview = document.getElementById('videoPreview');
        const startRecording = document.getElementById('startRecording');
        const stopRecording = document.getElementById('stopRecording');
        const recordedVideo = document.getElementById('recordedVideo');
        const recordedVideoContainer = document.getElementById('recordedVideoContainer');

        async function startVideoStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoPreview.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        function stopVideoStream() {
            const stream = videoPreview.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoPreview.srcObject = null;
            }
        }

        startRecording.addEventListener('click', () => {
            recordedChunks = [];
            const stream = videoPreview.srcObject;
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'video/webm' });
                recordedVideo.src = URL.createObjectURL(blob);
                recordedVideoContainer.classList.remove('hidden');
            };

            mediaRecorder.start();
            startRecording.classList.add('hidden');
            stopRecording.classList.remove('hidden');
        });

        stopRecording.addEventListener('click', () => {
            mediaRecorder.stop();
            startRecording.classList.remove('hidden');
            stopRecording.classList.add('hidden');
        });

        // Submit handling
        document.getElementById('submitMedia').addEventListener('click', function() {
            document.getElementById('successModal').classList.remove('hidden');
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('successModal').classList.add('hidden');
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
