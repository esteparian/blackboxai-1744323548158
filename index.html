<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Comunicación - Inicio de Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Red de Comunicación
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Ingresa con tu número de teléfono móvil
                </p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" id="loginForm">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="phone" class="sr-only">Número de teléfono</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-phone text-gray-400"></i>
                            </div>
                            <input id="phone" name="phone" type="tel" required 
                                class="appearance-none rounded-md relative block w-full px-3 py-3 pl-10 
                                border border-gray-300 placeholder-gray-500 text-gray-900 
                                focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                placeholder="+54 (XXX) XXX-XXXX">
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            ¿Necesitas ayuda?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
                        text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-arrow-right text-blue-500 group-hover:text-blue-400"></i>
                        </span>
                        Continuar
                    </button>
                </div>
            </form>

            <!-- Verification Code Modal (Hidden by default) -->
            <div id="verificationModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
                <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                    <div class="mt-3 text-center">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Verificación</h3>
                        <div class="mt-2 px-7 py-3">
                            <p class="text-sm text-gray-500">
                                Ingresa el código de verificación enviado a tu teléfono
                            </p>
                            <input type="text" id="verificationCode" 
                                class="mt-4 px-3 py-2 border border-gray-300 rounded-md w-full text-center text-lg" 
                                maxlength="6" placeholder="000000">
                        </div>
                        <div class="items-center px-4 py-3">
                            <button id="verifyButton" 
                                class="px-4 py-2 bg-blue-600 text-white text-base font-medium rounded-md w-full 
                                shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Verificar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            if (phone.length >= 10) {
                document.getElementById('verificationModal').classList.remove('hidden');
            }
        });

        document.getElementById('verifyButton').addEventListener('click', function() {
            const code = document.getElementById('verificationCode').value;
            if (code.length === 6) {
                // Simulate verification success
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
