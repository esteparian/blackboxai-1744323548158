<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red de Comunicación - Comunicarse con la Central</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="home.html" class="text-gray-500 hover:text-gray-600 mr-4">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h1 class="text-xl font-bold text-gray-800">Comunicarse con la Central</h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <form id="communicationForm" class="space-y-6">
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700">
                                Asunto
                            </label>
                            <input type="text" name="subject" id="subject" 
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 
                                focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                                required>
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">
                                Mensaje
                            </label>
                            <textarea id="message" name="message" rows="4" 
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 
                                focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                                required></textarea>
                        </div>

                        <div>
                            <label for="priority" class="block text-sm font-medium text-gray-700">
                                Prioridad
                            </label>
                            <select id="priority" name="priority" 
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 
                                focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                                <option value="urgente">Urgente</option>
                            </select>
                        </div>

                        <div class="flex justify-end">
                            <button type="submit" 
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm 
                                font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 
                                focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i class="fas fa-paper-plane mr-2"></i>
                                Enviar mensaje
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Success Modal (Hidden by default) -->
    <div id="successModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <i class="fas fa-check text-green-600 text-xl"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">¡Mensaje enviado!</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        Tu mensaje ha sido enviado correctamente a la central.
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeModal" 
                        class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full 
                        shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('communicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Show success modal
            document.getElementById('successModal').classList.remove('hidden');
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('successModal').classList.add('hidden');
            // Redirect to home
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
